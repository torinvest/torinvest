<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Actualités Torinvest</title>
  <meta name="description" content="Suivez les nouveautés Torinvest : outils, bots, indicateurs et projets de la Forge.">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #050608;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
    }
    .news-hero {
      padding: 40px 20px;
      text-align: center;
      background: radial-gradient(circle at top, #f5a62322, #000000 60%);
      border-bottom: 1px solid #333;
    }
    .news-hero h1 {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .news-hero p {
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.8;
    }
    .news-container {
      max-width: 1000px;
      margin: 30px auto 50px;
      padding: 0 20px;
    }
    .news-card {
      background: #111218;
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid #2a2a2f;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    .news-meta {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #f5a623;
      margin-bottom: 8px;
    }
    .news-title {
      font-size: 1.3rem;
      margin: 0 0 10px;
    }
    .news-tagline {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 16px;
    }
    .news-content p {
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .news-highlight {
      padding: 10px 12px;
      border-left: 3px solid #f5a623;
      background: #1a1b24;
      font-size: 0.95rem;
      margin: 14px 0;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="news-hero">
    <h1>Actualités Torinvest</h1>
    <p>
      Suivez l’évolution de la Forge : bots Discord, indicateurs, challenges TorMission et nouveaux outils
      pensés pour les traders qui veulent comprendre le marché, pas juste le subir.
    </p>
  </section>

  <!-- LISTE DES NEWS -->
  <main class="news-container">

    <!-- Ici on insère chaque news sous forme de .news-card -->

  </main>

</body>
</html>
