  <style>
    :root {
      --bg-main: #050509;
      --bg-card: #11111b;
      --accent: #ffb400;
      --accent-soft: rgba(255, 180, 0, 0.15);
      --text-main: #f5f5f7;
      --text-muted: #a4a4bb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background:

      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: radial-gradient(circle at top left, rgba(255, 180, 0, 0.12), transparent 55%),

    .logo-wrap img { height:40px; width:auto; border-radius:8px; }
    .logo-text-main { font-weight:600; letter-spacing:0.12em; font-size:13px; }
    .logo-text-sub { font-size:11px; text-transform:uppercase; letter-spacing:0.16em; color: var(--text-muted); }

    nav { display:flex; gap:18px; font-size:14px; flex-wrap: wrap; }
    nav a { position:relative; text-decoration:none; color: var(--text-muted); padding-bottom:2px; }
    nav a::after{
      content:""; position:absolute; left:0; bottom:0; width:0; height:2px;
      background: linear-gradient(90deg, var(--accent), #ff4b5c);
      transition: width .2s ease;
    }
    nav a:hover::after{ width:100%; }
    nav a.active{ color: var(--accent); }
    nav a.active::after{ width:100%; }

    main { max-width: 1120px; margin:0 auto; padding: 40px 18px 60px; }

    .eyebrow {

      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
      margin-bottom: 8px;
    }

    h1 {
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 650;
      line-height: 1.15;
      margin-bottom: 12px;
    }

    .lead {

      color: var(--text-muted);
      line-height: 1.8;

    }

    .grid {

      margin-top: 22px;
    }

    .card {

      border-radius: 16px;
      padding: 20px 18px 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.8);
    }

    .card-title {

      font-weight: 650;
      margin-bottom: 8px;
      letter-spacing: .2px;
    }

    .card p, .card li {

      color: #d6d6e6;
      line-height: 1.75;
    }

    .list {
      margin-top: 10px;
      padding-left: 16px;
      color: #d6d6e6;
    }

    .list li { margin-bottom: 6px; }
    .list li::marker { color: var(--accent); }

    .band {

      padding: 18px 16px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(255, 180, 0, 0.14), transparent 60%),

      border: 1px solid rgba(255, 255, 255, 0.10);
    }

    .band-title {
      font-size: 12px;

      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 8px;

    .chips {

    .chip {

      letter-spacing: 0.16em;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: var(--text-muted);
    }

    .chip-gold { border-color: rgba(255, 180, 0, 0.6); color: var(--accent); }
